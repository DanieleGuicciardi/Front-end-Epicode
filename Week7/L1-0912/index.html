<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Java 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <input type="text" id="name" placeholder="Nome animale" />
            <input type="text" id="owner" placeholder="Nome proprietario" />
            <input type="text" id="species" placeholder="Specie" />
            <input type="text" id="breed" placeholder="Razza" />
            <button type="submit">Submit</button>
        </form>
        <h3>Lista degli animali:</h3>
        <ul id="list"></ul>
    </div>
    

    <script src="script/script.js"></script>
</body>
</html>
